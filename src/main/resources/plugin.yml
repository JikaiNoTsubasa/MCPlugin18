name: MCPlugin19
main: fr.triedge.minecraft.plugin.v2.MCPlugin19
version: 1.19
author: Jikai
api-version: 1.19

commands:
  warp:
    description: Manipule les teleporteurs
    usage: /warp create|remove|setgroup|removegroup TP_NAME [GROUP_NAME]
  warpgroup:
    description: Manipule les groupes
    usage: /warpgroup create|delete|add|remove TP_NAME [PLAYER_NAME]
  detector:
    description: Detecte les metaux
    usage: /detector
  inv:
    description: Permet de creer des inventaires
    usage: /inv id|list|share
  clearsnowball:
    description: Clear toutes les snowballs sur la map
    usage: /clearsnowball
  magic:
    description: Affiche les info sur la magie
    usage: /magic